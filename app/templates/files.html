{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">List of Files</h1>

{% include 'flash_messages.html' %}

<div>
    <ul>
        <div class="wrapper">
            {% for file in fileList %}
                <li>
                    <img src="{{ url_for('static', filename='uploads/'+file) }}">
                </li>
            {%endfor%}
        </div>
    </ul>
</div>

{% endblock %}
